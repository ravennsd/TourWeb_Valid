        <h1 id="head"> SIGN UP</h1>
    </div>
     <div class="transbox container col-md-4 col-md-offset-1">
     <div class="jumbotron">

        <form action="Signup.html" id="formId" onsubmit="(validate());">

            <div class="form-group">
                <label for="full-name">Full-Name</label>
                <input type="name" class="form-control" id="name" placeholder="Enter your name" name="full-name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email">
            </div>

            <div class="form-group">
                <label for="date">Date of Birtn:</label>
                <input type="date" class="form-control" id="date" placeholder="Enter your birth date" name="date">
            </div> 
            <div class="form-group">
                <label for="date">Phone Number: </label>
                <input type="phone" class="form-control" id="phone" placeholder="Enter your Phone Number" name="date">
            </div> 


            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter a password" name="pswd">
            </div>

            <div>
                <label for="format" id="format"> <span id="pasFormat">Password format: </span> Password must contain at least one Uppercase letter, one Lowercase letter, and one Number.</label>

            </div>
            <!-- <div>
                <label for="error" id="error"> </label>

            </div> -->

            <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="pwd2" placeholder="Re-enter your password" name="pswd">
            </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="Agreement" checked> I agree to the Terms and Conditions
                </label>
            </div>
            
              <button type="submit" class="btn btn-primary">Submit</button>

        </form>
